<!DOCTYPE html>
<html>
<head>
  <title>Login and Signup Page</title>
  <style>
    body{
      position: relative;
    }
    

    /* Styles for Login Form */
    .login-form-container {

      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(97vh - 50px); /* Adjust height to accommodate navbar */
    }

    .login-form {
      display: block;
      position: relative;
      width: 300px;
      padding: 20px;
      border: 1px solid #ccc;
      background-color: #f1f1f1;
    }

     
    .login-form input[type="text"],
    .login-form input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    .login-form button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    

    .signup-form #sign-btn,.login-form #sign-btn{
      position: absolute; /* Add position absolute */      
      right: 19px;     
      padding: 2px 4px;
      top: 55px ;
      color: white;     
      cursor: pointer;
      font-size: medium;
      text-decoration: none;
    }
    /* Styles for Signup Form */
    .signup-form {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 350px;
      padding: 20px;
      border: 1px solid #ccc;
      background-color: #f1f1f1;
    }

    .signup-form h2,.login-form h2 {
     text-align: left;
     margin-top: 10px;
    }

    .signup-form input[type="text"],
    .signup-form input[type="password"],
    .signup-form input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    .signup-form #fname,.login-form input[type="text"]{
        margin-top: 24px;
    }
    .signup-form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    .signup-form button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    /* Styles for Content */
    .tabs {
      background-color: #333;
      padding: 10px;
      display: flex;
      justify-content: left;
    }

    .tab {
      padding: 10px;
      background-color: #555;
      text-decoration: none;
      color: #fff;
      border-radius: 5px;
      transition: background-color 0.3s;
      margin: 0 5px;
    }

    .tab:hover {
      background-color: #777;
    }

    .content {
      display: none;
      padding: 20px;
      background-color: #fff;
      margin-top: 10px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #333;
    }

    p {
      color: #555;
    }
    
  </style>
  <script>
    // Function to toggle Signup form visibility
    function toggleSignupForm() {
      var loginForm = document.getElementById("login-form");
      var signupForm = document.getElementById("signup-form");
      
      var loginToggleBtn = document.getElementById("login-btn");

      
    if (loginForm.style.display === "none") {
        loginForm.style.display = "block";
        signupForm.style.display = "none";
        loginToggleBtn.textContent = "No account? Sign Up";
        
      } else {
        loginForm.style.display = "none";
        signupForm.style.display = "block";
        loginToggleBtn.textContent = "Sign In";
      }
    }

    // Function to show content on tab click
    function showContent(event, id) {
      event.preventDefault();
      var contents = document.getElementsByClassName("content");
      for (var i = 0; i < contents.length; i++) {
        contents[i].style.display = "none";
      }
      document.getElementById(id).style.display = "block";
    }
  </script>
</head>
<body>
  <div class="navbar">
    
  </div>


  <div class="tabs">
    <a href="#" class="tab" onclick="showContent(event, 'home')">Home</a>
    <a href="#" class="tab" onclick="showContent(event, 'about')">About</a>
    <a href="#" class="tab" onclick="showContent(event, 'contact')">Contact</a>
    <a href="#" class="tab" onclick="showContent(event, 'services')">Services</a>
  </div>

  <div class="content" id="home">
    <h2>Home</h2>
    <p>Welcome to the Home page.</p>
  </div>
  <div class="content" id="about">
    <h2>About</h2>
    <p>Learn more about our company and our mission.</p>
  </div>
  <div class="content" id="contact">
    <h2>Contact</h2>
    <p>Contact us for any inquiries or support.</p>
  </div>
  <div class="content" id="services">
    <h2>Services</h2>
    <p>Explore the range of services we offer.</p>
  </div>

  
  <div class="login-form-container">
        <div id="login-form" class="login-form">
        <h2>Login</h2>        
        <div id="sign-btn"> 
            <p >Need an account? <em  onclick="toggleSignupForm()" style="color: blue; "> Sign up</em></p>
        </div>
        <form method="POST" action="login.php">
            <input type="text" placeholder="Email or Phone Number" name="login" required>
            <input type="password" placeholder="Password" name="password" required>
            <button type="submit">Login</button>
        </form>
        </div>
  </div>

    
        <div id="signup-form" class="signup-form">
            <h2>Sign Up</h2>
            <div id="sign-btn"> 
                <p >Already have an account? <em  onclick="toggleSignupForm()" style="color: blue; "> Log in</em></p>
            </div>
            <form method="POST" action="signup.php">
            <input type="text" placeholder="First Name" name="firstname" id="fname" required>
            <input type="text" placeholder="Last Name" name="lastname" required>
            <select name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <input type="text" placeholder="Phone Number" name="phone" required>
            <input type="email" placeholder="Email" name="email" required>
            <input type="password" placeholder="Password" name="password" required>
            <button type="submit">Sign Up</button>
            </form>
           
        </div>  
</body>
</html>
